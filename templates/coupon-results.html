{% extends 'base.html' %}

{% block title %}Coupon Results{% endblock %}

{% block body %}

<div class="container">

  <div id="row coupon-search-results">
    <h2>Coupon Search Results</h2>
  </div>

  <form class="coupons-list" action="/coupon-accounts" method="POST">
    
    {% for coupon in coupons %}
      <div class="row list-group-item list-group-item-action" style="height: 200">
        <div>
          <img src="{{ coupons['image_url'] }}" style="height: 350px">
        </div>

        <div>
          <input type="radio" name="coupon-choice" value="{{ coupon['offer_id'] }}">
          
          <h5>{{ coupons['title'] }}</h5> 
              <p>
                {{ coupons['description'] }}<br>
                Start date: {{ coupons['start_date'] }}
                End date: {{ coupons['end_date'] }}
              </p>
        </div>
      </div>
    {% endfor %}
        
    <button class="btn btn-lg btn-primary btn-block" type="Save">
      Save Coupon
    </button>
  </form>

</div>
{% endblock %}
